<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Animations</title>
</head>

<body>
    <div class="container">
        <div class="wrapper1">
            <!-- ######### IST ANIMATION (Image hovering effect) ########### -->
            <div id="box">
                <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D"
                    alt="images">
            </div>
            <!-- ######### IInd ANIMATION (button hovering effect) ########### -->
            <div id="btn-wrapper">
                <button>Explore Now</button>
            </div>

            <!-- ######### IInd ANIMATION (Image Behind the text ) ########### -->
            <div class="image-onText">
                <h2>Animation</h2>
            </div>

            <!-- ######### IIIrd ANIMATION (Gradient effect) ########### -->
            <div class="box"></div>

            <!-- ######### IVth ANIMATION (Gradient effect as a border on any image) ########### -->

            <div class="image-wrapper">
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?w=2000"
                    alt="">
            </div>
        </div>

        <div class="wrapper2">

            <!-- ######### Vth ANIMATION (Gradient effect as a border on any image) ########### -->

            <div class="cartoon-wrapper">
                <img src="https://i.pinimg.com/originals/85/58/29/85582987f7125e4868fdcb28661e934f.png"
                    alt="cartoon-boy">
            </div>

             <!-- ######### VIth ANIMATION (applying border to any text) ########### -->
             
             <div class="text-box">
                <h2>ANIMATION</h2>
             </div>

             <!-- ######### VIIth ANIMATION (custom scrollbar for website ) ########### -->

             <!-- 16 trick video -->

        </div>
    </div>
</body>

</html>
